<div class="thumbnail thumbnail-characters character-container text-center">
  <div class="caption">
    <img
      class="character-image"
      ng-src="{{ctrl.character.thumbnail.path + '/standard_fantastic.jpg'}}"
      alt="Character image"
    />
  </div>
  <div class="content">
    <h3 id="title">{{ctrl.character.name}}</h3>
    <p id="description">{{ctrl.character.description || 'No description for this character.'}}</p>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <a ng-click="ctrl.seeDetails()" class="navbar-link details-link">More details</a>
    </div>
  </div>
</div>
