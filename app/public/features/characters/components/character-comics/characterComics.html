<div class="thumbnail thumbnail-comics text-center sm-height md-height">
  <div class="caption">
    <img
      id="detail-image"
      ng-src="{{ctrl.comic.thumbnail.path + '/standard_fantastic.jpg'}}"
      alt="Comic image"
    />
  </div>
  <div class="content">
    <h3 id="title">{{ctrl.comic.title}}</h3>
    <a id="view-more" href="{{ctrl.comic.urls[0].url}}" target="_blank"
      >View more <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span
    ></a>
  </div>
</div>
