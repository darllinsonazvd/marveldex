<div class="thumbnail thumbnail-comics text-center sm-height md-height">
  <div class="caption">
    <h3 class="title">{{ctrl.comic.name}}</h3>
    <p>
      <a
        href="https://www.google.com/search?q=comic+{{ctrl.comic.name}}"
        target="_blank"
        class="btn btn-danger"
        role="button"
        >View more <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span
      ></a>
    </p>
  </div>
</div>
