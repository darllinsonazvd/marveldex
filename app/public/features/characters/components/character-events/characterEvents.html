<div class="thumbnail thumbnail-events text-center sm-height md-height">
  <div class="caption">
    <img
      class="img-rounded"
      ng-src="{{ctrl.event.thumbnail.path + '/standard_xlarge.jpg'}}"
      alt="Event image"
    />
    <h3 class="title">{{ctrl.event.title}}</h3>
    <p>
      <a id="view-more" href="{{ctrl.comic.urls[0].url}}" target="_blank"
        >View more <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span
      ></a>
    </p>
  </div>
</div>
